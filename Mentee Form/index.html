<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles1.css">
  <title>Mentee Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
  <h1 style="text-align: center; margin-top: 20px; font-family: 'Roboto', sans-serif;">
    Mentee Application
  </h1>
<ul class="progressbar">
  <li class="active">About You</li>
  <li>Mentorship Style</li>
  
</ul>

<form name="frm" method="post" action="https://truebooks.teamdesk.net/secure/gateway.aspx?action=WebToRecord&amp;app=93348&amp;table=1561354">
  <input type="hidden" name="retURL" value="https://albert-881.github.io/TBForms/Mentee%20Form/thankyou.html">

  
  <div class="step-section active">
    <h2>About You</h2>
    <tr>
      <td colspan="8">
        <div class="input-group">
          <input id="f_67467005_ID0ER" name="f_67467005" type="text" maxlength="40" required>
          <label for="f_67467005_ID0ER">Mentee Name</label>
        </div>

        <div class="input-group">
          <input id="f_67467007_ID0EBB" name="f_67467007" type="date" maxlength="40" required>
          <label for="f_67467007_ID0EBB">Start Date as RN at HMC</label>
        </div>
        
        <div class="input-group">
          <input id="f_67467006_ID0EQB" name="f_67467006" type="text" maxlength="40" required>
          <label for="f_67467006_ID0EQB">Department & Unit</label>
        </div>
        
       
      
      

      </td>
    </tr>
  </div>
  
  <div class="step-section">
    
   

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">What is your preferred style in receiving communication from a Mentor?</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_67467002" value="Email">Email</label></li>
        <li><label><input type="radio" name="f_67467002" value="Text Message">Text Message</label></li>
        <li><label><input type="radio" name="f_67467002" value="Phone Call">Phone Call</label></li>
        <li><label><input type="radio" name="f_67467002" value="Video/Teams/Zoom">Video/Teams/Zoom</label></li>
        <li><label><input type="radio" name="f_67467002" value="In-Person">In-Person</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">How often do you think is appropriate for a Mentor to meet with you to ensure your success?</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_69305033" value="Weekly">Weekly</label></li>
        <li><label><input type="radio" name="f_69305033" value="Biweekly">Biweekly</label></li>
        <li><label><input type="radio" name="f_69305033" value="Monthly">Monthly</label></li>
        <li><label><input type="radio" name="f_69305033" value="Every 6 weeks">Every 6 weeks</label></li>
        <li><label><input type="radio" name="f_69305033" value="Flexible/as needed">Flexible/as needed</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="font-weight: 600; color: #222222; margin-bottom: 8px; display: block;">What is your preferred personality trait when being mentored? Choose two</label>
      <ul class="fs-checklist v3-checklist">
        <li><label><input type="checkbox" name="f_69305078" value="Supportive">Supportive</label></li>
        <li><label><input type="checkbox" name="f_69305078" value="Structured">Structured</label></li>
        <li><label><input type="checkbox" name="f_69305078" value="Analytical">Analytical</label></li>
        <li><label><input type="checkbox" name="f_69305078" value="Inspirational">Inspirational</label></li>
        <li><label><input type="checkbox" name="f_69305078" value="Action-Oriented">Action-Oriented</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">How comfortable are you in receiving honest and constructive feedback from a mentor in order to guide you to be successful?</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_69305079" value="Very Comfortable">Very comfortable</label></li>
        <li><label><input type="radio" name="f_69305079" value="Somewhat Comfortable">Somewhat comfortable</label></li>
        <li><label><input type="radio" name="f_69305079" value="Neutral">Neutral</label></li>
        <li><label><input type="radio" name="f_69305079" value="Somewhat Uncomfortable">Somewhat uncomfortable</label></li>
        <li><label><input type="radio" name="f_69305079" value="Very Uncomfortable">Very uncomfortable</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">What is your preferred learning style?</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_69308014" value="Visual">Visual</label></li>
        <li><label><input type="radio" name="f_69308014" value="Hands-on">Hands-on</label></li>
        <li><label><input type="radio" name="f_69308014" value="Verbal/Discussion-Based">Verbal/Discussion-Based</label></li>
        <li><label><input type="radio" name="f_69308014" value="Reading/Writing">Reading/Writing</label></li>
      </ul>
    </div>


    

   
    

    <div class="input-group" style="display: none;">
      <input id="f_67469649_ID0EWAAC" name="f_67469649" type="text" maxlength="40" style="display:none;">
      <input id="f_67469650_ID0EGBAC" name="f_67469650" type="date" maxlength="40" style="display:none;">
    </div>
    
    <div class="g-recaptcha"
     data-sitekey="6LcZkpwrAAAAAASAGdTMJo1OkMRlhhtC0o1RzrmP"
     data-callback="enableSubmitButton"
     data-expired-callback="disableSubmitButton">
</div>

  </div>

  
  <div style="margin-top: 20px;">
    <button type="button" onclick="prevStep()" id="prevBtn" style="display:none;">PREVIOUS</button>
    <button type="button" onclick="handleNextOrSubmit()" id="nextSubmitBtn">NEXT</button>
  </div>
  
</form>






<div id="signatureModal" style="display: none;">
  <div style="
    background: #fff;
    padding: 30px 40px;
    max-width: 500px;
    width: 90%;
    margin: 50px auto;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    font-family: 'Arial', sans-serif;
    text-align: left;
  ">

    <label for="typed-signature" style="display: block; margin-top: 20px; margin-bottom: 8px; font-weight: bold; color: #444;">
      Full Name (Signature)
    </label>
    <input
      type="text"
      id="typed-signature"
      placeholder="Type your full name"
      style="
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
      "
    />

    <label for="signature-date" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">
      Date
    </label>
    <input
      type="date"
      id="signature-date"
      style="
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 30px;
        box-sizing: border-box;
      "
    />

    <div style="text-align: right;">
      <button
        type="button"
        onclick="confirmSignature()"
        style="
          background-color: #2b7de9;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#1f5fbf'"
        onmouseout="this.style.backgroundColor='#2b7de9'"
      >
        Confirm Signature
      </button>
    </div>
  </div>
</div>




</body>
</html>
