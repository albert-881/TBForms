<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles1.css">
  <title>Mentee Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
  <h1 style="text-align: center; margin-top: 20px; font-family: 'Roboto', sans-serif;">
    Mentee Application
  </h1>
<ul class="progressbar">
  <li class="active">About You</li>
  <li>Mentorship Style</li>
  
</ul>

<form name="frm" method="post" action="https://truebooks.teamdesk.net/secure/gateway.aspx?action=WebToRecord&amp;app=93348&amp;table=1561354">
  <input type="hidden" name="retURL" value="https://albert-881.github.io/TBForms/Mentee%20Form/thankyou.html">

  
  <div class="step-section active">
    <h2>About You</h2>
    <tr>
      <td colspan="8">
        <div class="input-group">
          <input id="f_67467005_ID0ER" name="f_67467005" type="text" maxlength="40" required>
          <label for="f_67467005_ID0ER">Mentee Name</label>
        </div>

        <div class="input-group">
          <input id="f_67467007_ID0EBB" name="f_67467007" type="date" maxlength="40" required>
          <label for="f_67467007_ID0EBB">Start Date as RN at HMC</label>
        </div>
        
        <div class="input-group">
          <input id="f_67467006_ID0EQB" name="f_67467006" type="text" maxlength="40" required>
          <label for="f_67467006_ID0EQB">Department & Unit</label>
        </div>
        
        <div style="margin-top: 20px;">
          <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Primary Shift</label>
          <ul class="fs-checklist v3-checklist yesno">
            <li><label><input type="radio" name="f_67466996" value="Day" checked>Day</label></li>
            <li><label><input type="radio" name="f_67466996" value="Night">Night</label></li>
            <li><label><input type="radio" name="f_67466996" value="Variable">Variable</label></li>
          </ul>
        </div>
       
        
        <div style="margin-top: 20px;">
          <h3>Comfort Level with Clinical Duties (1 = Least, 5 = Most)</h3>
          <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Patient Assessments</label>
          <ul class="fs-checklist v3-checklist yesno">
            <li><label><input type="radio" name="f_67466997" value="1" checked>1</label></li>
            <li><label><input type="radio" name="f_67466997" value="2">2</label></li>
            <li><label><input type="radio" name="f_67466997" value="3">3</label></li>
            <li><label><input type="radio" name="f_67466997" value="4">4</label></li>
            <li><label><input type="radio" name="f_67466997" value="5">5</label></li>
          </ul>
        </div>

        <div style="margin-top: 20px;">
          <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Charting/EMR Use</label>
          <ul class="fs-checklist v3-checklist yesno">
            <li><label><input type="radio" name="f_67466998" value="1" checked>1</label></li>
            <li><label><input type="radio" name="f_67466998" value="2">2</label></li>
            <li><label><input type="radio" name="f_67466998" value="3">3</label></li>
            <li><label><input type="radio" name="f_67466998" value="4">4</label></li>
            <li><label><input type="radio" name="f_67466998" value="5">5</label></li>
          </ul>
        </div>

        <div style="margin-top: 20px;">
          <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Time Management</label>
          <ul class="fs-checklist v3-checklist yesno">
            <li><label><input type="radio" name="f_67466999" value="1" checked>1</label></li>
            <li><label><input type="radio" name="f_67466999" value="2">2</label></li>
            <li><label><input type="radio" name="f_67466999" value="3">3</label></li>
            <li><label><input type="radio" name="f_67466999" value="4">4</label></li>
            <li><label><input type="radio" name="f_67466999" value="5">5</label></li>
          </ul>
        </div>

        <div style="margin-top: 20px;">
          <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Communicating with Physicians</label>
          <ul class="fs-checklist v3-checklist yesno">
            <li><label><input type="radio" name="f_67467000" value="1" checked>1</label></li>
            <li><label><input type="radio" name="f_67467000" value="2">2</label></li>
            <li><label><input type="radio" name="f_67467000" value="3">3</label></li>
            <li><label><input type="radio" name="f_67467000" value="4">4</label></li>
            <li><label><input type="radio" name="f_67467000" value="5">5</label></li>
          </ul>
        </div>

      

      </td>
    </tr>
  </div>
  
  <div class="step-section">
    
    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">What type of support do you value most in a mentor?</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_67467001" value="Emotional Support" checked>Emotional Support</label></li>
        <li><label><input type="radio" name="f_67467001" value="Clear instruction and structured guidance">Clear instruction and structured guidance</label></li>
        <li><label><input type="radio" name="f_67467001" value="Constructive feedback and accountability">Constructive feedback and accountability</label></li>
        <li><label><input type="radio" name="f_67467001" value="Tips and tricks to navigate HMC culture">Tips and tricks to navigate HMC culture</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Preferred Communication Style</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_67467002" value="Verbal, in-person" checked>Verbal, in-person</label></li>
        <li><label><input type="radio" name="f_67467002" value="Written (text/email)">Written (text/email)</label></li>
        <li><label><input type="radio" name="f_67467002" value="A mix of both">A mix of both</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Do you prefer</label>
      <ul class="fs-checklist v3-checklist yesno1">
        <li><label><input type="radio" name="f_67467003" value="A mentor who is calm and supportive" checked>A mentor who is calm and supportive</label></li>
        <li><label><input type="radio" name="f_67467003" value="A mentor who challenges and pushes you">A mentor who challenges and pushes you</label></li>
        <li><label><input type="radio" name="f_67467003" value="A mentor who teaches by example">A mentor who teaches by example</label></li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <label style="font-weight: 600; color: #222222; margin-bottom: 8px; display: block;">What are your professional goals for the first year?</label>
      <ul class="fs-checklist v3-checklist">
        <li><label><input type="checkbox" name="f_67467004" value="Become clinically competent">Become clinically competent</label></li>
        <li><label><input type="checkbox" name="f_67467004" value="Improve time management">Improve time management</label></li>
        <li><label><input type="checkbox" name="f_67467004" value="Explore specialty certifications">Explore specialty certifications</label></li>
        <li><label><input type="checkbox" name="f_67467004" value="Build confidence as a nurse">Build confidence as a nurse</label></li>
        <li><label><input type="checkbox" name="f_67467004" value="Other">Other</label></li>
      </ul>
    </div>

    <div class="input-group">
      <textarea name="f_67469749" rows="4" placeholder=" "></textarea>
      <label for="f_67469749">Additional Considerations for Pairing</label>
    </div>
    
    

    <div class="input-group" style="display: none;">
      <input id="f_67469649_ID0EWAAC" name="f_67469649" type="text" maxlength="40" style="display:none;">
      <input id="f_67469650_ID0EGBAC" name="f_67469650" type="date" maxlength="40" style="display:none;">
    </div>
    
  </div>

  
  <div style="margin-top: 20px;">
    <button type="button" onclick="prevStep()" id="prevBtn" style="display:none;">PREVIOUS</button>
    <button type="button" onclick="handleNextOrSubmit()" id="nextSubmitBtn">NEXT</button>
  </div>
  
</form>






<div id="signatureModal" style="display: none;">
  <div style="
    background: #fff;
    padding: 30px 40px;
    max-width: 500px;
    width: 90%;
    margin: 50px auto;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    font-family: 'Arial', sans-serif;
    text-align: left;
  ">

    <label for="typed-signature" style="display: block; margin-top: 20px; margin-bottom: 8px; font-weight: bold; color: #444;">
      Full Name (Signature)
    </label>
    <input
      type="text"
      id="typed-signature"
      placeholder="Type your full name"
      style="
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
      "
    />

    <label for="signature-date" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">
      Date
    </label>
    <input
      type="date"
      id="signature-date"
      style="
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 30px;
        box-sizing: border-box;
      "
    />

    <div style="text-align: right;">
      <button
        type="button"
        onclick="confirmSignature()"
        style="
          background-color: #2b7de9;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#1f5fbf'"
        onmouseout="this.style.backgroundColor='#2b7de9'"
      >
        Confirm Signature
      </button>
    </div>
  </div>
</div>




</body>
</html>
