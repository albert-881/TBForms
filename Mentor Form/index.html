<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles2.css" />
  <title>Mentor Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
  <h1 style="text-align: center; margin-top: 20px; font-family: 'Roboto', sans-serif;">
    Mentor Application
  </h1>
  <ul class="progressbar">
    <li class="active">About You</li>
    <li>Mentorship Style</li>
  </ul>

  <form
    name="frm"
    method="post"
    action="https://truebooks.teamdesk.net/secure/gateway.aspx?action=WebToRecord&amp;app=93348&amp;table=1559271"
  >
    <input type="hidden" name="retURL" value="https://albert-881.github.io/TBForms/Mentor%20Form/thankyou.html" />

    <div class="step-section active">
      <h2>About You</h2>
      <tr>
        <td colspan="8">
          <div class="input-group">
            <input id="f_67343719_ID0ER" name="f_67343719" type="text" maxlength="40" required />
            <label for="f_67343719_ID0ER">Mentor Name</label>
          </div>

          <div class="input-group">
            <input id="f_67343720_ID0E6" name="f_67343720" type="text" maxlength="40" required />
            <label for="f_67343720_ID0E6">Department & Unit</label>
          </div>

          <div class="input-group">
            <input id="f_67343721_ID0ENB" name="f_67343721" type="text" maxlength="40" required />
            <label for="f_67343721_ID0ENB">Current Role/Title</label>
          </div>

          <div class="input-group">
            <input id="f_67343737_ID0EDF" name="f_67343737" type="text" maxlength="40" required />
            <label for="f_67343737_ID0EDF">Languages Spoken Fluently</label>
          </div>

          <div style="margin-top: 20px;">
            <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Primary Shift</label>
            <ul class="fs-checklist v3-checklist yesno">
              <li><label><input type="radio" name="f_67343722" value="Day" checked required />Day</label></li>
              <li><label><input type="radio" name="f_67343722" value="Night" required />Night</label></li>
              <li><label><input type="radio" name="f_67343722" value="Variable" required />Variable</label></li>
            </ul>
          </div>

          <div style="margin-top: 20px;">
            <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Years of Clinical Experience</label>
            <ul class="fs-checklist v3-checklist yesno">
              <li><label><input type="radio" name="f_67343723" value="2-3" checked required />2-3</label></li>
              <li><label><input type="radio" name="f_67343723" value="4-6" required />4-6</label></li>
              <li><label><input type="radio" name="f_67343723" value="7+" required />7+</label></li>
            </ul>
          </div>
        </td>
      </tr>
    </div>

    <div class="step-section">
      <h2>Mentorship Style</h2>
      <div style="margin-top: 20px;">
        <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Why do you want to be a mentor?</label>
        <ul class="fs-checklist v3-checklist">
          <li><label><input type="radio" name="f_67343724" value="I want to help new nurses grow" />I want to help new nurses grow</label></li>
          <li><label><input type="radio" name="f_67343724" value="I enjoy teaching and coaching others" />I enjoy teaching and coaching others</label></li>
          <li><label><input type="radio" name="f_67343724" value="I am interested in leadership development" />I am interested in leadership development</label></li>
          <li><label><input type="radio" name="f_67343724" value="Other" />Other</label></li>
        </ul>
      </div>

      <div style="margin-top: 20px;">
        <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Describe your communication style</label>
        <ul class="fs-checklist v3-checklist">
          <li><label><input type="radio" name="f_67343735" value="Direct and to the point" />Direct and to the point</label></li>
          <li><label><input type="radio" name="f_67343735" value="Supportive and patient" />Supportive and patient</label></li>
          <li><label><input type="radio" name="f_67343735" value="Energetic and motivational" />Energetic and motivational</label></li>
          <li><label><input type="radio" name="f_67343735" value="Calm and methodical" />Calm and methodical</label></li>
        </ul>
      </div>

      <div style="margin-top: 20px;">
        <label style="color: #222222; margin-bottom: 8px; display: block; font-weight: bold;">Preferred Learning/Teaching Environment</label>
        <ul class="fs-checklist v3-checklist">
          <li><label><input type="radio" name="f_67343736" value="Structured" />Structured</label></li>
          <li><label><input type="radio" name="f_67343736" value="Flexible" />Flexible</label></li>
          <li><label><input type="radio" name="f_67343736" value="Collaborative" />Collaborative</label></li>
        </ul>
      </div>

      <div style="margin: 10px 0; color: red;">
        <label>
          <input type="checkbox" name="f_67343738" id="acknowledgment-checkbox" required />
          I agree to complete the Mentor Training Program and commit to supporting my mentee(s) for up to 9 months.
        </label>
      </div>

      <div class="input-group" style="display: none;">
        <input id="f_67469619_ID0E4F" name="f_67469619" type="text" maxlength="40" style="display:none;" />
        <input id="f_67469620_ID0ENG" name="f_67469620" type="date" maxlength="40" style="display:none;" />
      </div>
      
    </div>

    <div style="margin-top: 20px;">
      <button type="button" onclick="prevStep()">PREVIOUS</button>
      <button type="button" onclick="nextStep()">NEXT</button>
    </div>
  </form>

  <div id="signatureModal" style="display: none;">
    <div
      style="
        background: #fff;
        padding: 30px 40px;
        max-width: 500px;
        width: 90%;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        font-family: 'Arial', sans-serif;
        text-align: left;
      "
    >
      <label for="typed-signature" style="display: block; margin-top: 20px; margin-bottom: 8px; font-weight: bold; color: #444;">
        Full Name (Signature)
      </label>
      <input
        type="text"
        id="typed-signature"
        placeholder="Type your full name"
        style="
          width: 100%;
          padding: 10px 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 20px;
          box-sizing: border-box;
        "
      />

      <label for="signature-date" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">
        Date
      </label>
      <input
        type="date"
        id="signature-date"
        style="
          width: 100%;
          padding: 10px 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 30px;
          box-sizing: border-box;
        "
      />

      <div style="text-align: right;">
        <button
          type="button"
          onclick="confirmSignature()"
          style="
            background-color: #2b7de9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#1f5fbf'"
          onmouseout="this.style.backgroundColor='#2b7de9'"
        >
          Confirm Signature
        </button>
      </div>
    </div>
  </div>
</body>
</html>
